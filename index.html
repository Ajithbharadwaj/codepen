<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="icon" type="image/png" href="./images/download.png"/>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/1db6f8e05c.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="left">
            <label for="html"><i class="fa-brands fa-html5"></i>&nbsp;HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label for="css"><i class="fa-brands fa-css3-alt"></i>&nbsp;CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label for="js"><i class="fa-brands fa-js"></i>&nbsp;JavaScript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label for="output"><i class="fa-solid fa-play"></i>&nbsp;Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
